		<script type="text/javascript" src='/js/jquery.min.js'></script>
		<script type="text/javascript" src='/js/jquery.masonry.min.js'></script>
		<script type="text/javascript" src='/js/jquery.imagesloaded.min.js'></script>
		<script type="text/javascript" src='/js/highlight.pack.js'></script>
		<script type="text/javascript">
			hljs.initHighlightingOnLoad();
			function applyTiles() {
				var posts = $('#posts ul');
				posts.imagesLoaded(function() {
					$('#posts ul').masonry({ itemSelector : '.post' });;
				});
			}
			$(function() {
				applyTiles();
			});
			$(window).resize(function() {
				applyTiles();
			});
		</script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div id='layout'>
			<div id='heading'>
				<div id='logo'><a href='http://pasindud.github.io/jekyll-masonry/'>First Name</a> <a href='http://pasindud.github.io/jekyll-masonry/' id='logo_docs'>
			Last Name</a></div>
			<div id='links'>
				<a href='https://github.com/pasindud' >
					<span class="icon-github" ></span>
				</a> |
				<a href='https://twitter.com/Ghosteyes1' class="icon-twitter"></a> |
				<a href='Ghosteyes1' class="icon-linkedin"></a>
			</div>
			<div style='clear: both'></div>
		</div>
		<div id='content'>
			<div id='posts'>
				<ul>
					
						<li class='post'>
							
								<a href='/blog/start-bloggin.html'><img class='post-image' src="/images/blog/blogging-again.png" /></a>
							
							<div class="postcontent">
					<a href='/blog/start-bloggin.html'><h1 class='post-title'>Here is the title of the post</h1></a>
								<div class='post-date'>January 15, 2013</div>

							</div>
						</li>
					
				</ul>
			</div>

		</div>
		<div id='footer'>
			Your Full Name - 2014
		</div>
	</div>
